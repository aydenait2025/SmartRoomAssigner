version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "5000:5000"
    environment:
      FLASK_APP: app:create_app
      FLASK_DEBUG: "1"
      FLASK_ENV: development
      DATABASE_URL: postgresql://neondb_owner:npg_9YDSdm4cfVvQ@ep-jolly-credit-ahjpey1h-pooler.c-3.us-east-1.aws.neon.tech/neondb?sslmode=require&channel_binding=require
      PYTHONPATH: /app
      # Add new data paths for configuration
      DATA_RAW_DIR: /app/data/raw
      DATA_PROCESSED_DIR: /app/data/processed
    volumes:
      - ./backend:/app
      # Mount data directories for file operations if needed
      - ./data:/app/data:ro  # Read-only mount for data files
      - ./cookies:/app/cookies:ro  # Read-only mount for session files
    networks:
      - smartroomassign

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://backend:5000
      - REACT_APP_GOOGLE_MAPS_API_KEY=${REACT_APP_GOOGLE_MAPS_API_KEY}
      - NODE_ENV=development
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      # Exclude certain directories to improve performance
      - ./.vscode-cache:/app/.cache:rw
    stdin_open: true
    tty: true
    networks:
      - smartroomassign

  # Optional: Add a data preprocessing service
